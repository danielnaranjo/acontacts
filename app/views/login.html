<section class="minimum">
	<div class="row container">
	  <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
	    <h3>Checkpoint Charlie</h3>
	    <p>Only user allowed in this point</p>
	    <form action="">
	    	<div class="form-group">
	    		<label>Username / E-mail</label>
	    		<input type="text" class="form-control" ng-model="user.username" required>
	    	</div>
	    	<div class="form-group">
	    		<label>Password</label>
	    		<input type="password" class="form-control" ng-model="user.password" required>
	    	</div>
	    	<button ng-click="login()" class="btn btn-success pull-right">
	    		Get Access
	    	</button>
	    	<p>(*) Only personal authorizated</p>
	    </form>
	  </div>
	</div>	
</section>
